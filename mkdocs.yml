site_name: Madevo Assistant API
site_description: Official REST API documentation for the Madevo Assistant platform
site_url: https://madevo.github.io/madevo-assistant-api-docs/

theme:
  name: material
  language: en
  logo: assets/white.png
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: custom
      accent: custom
    - scheme: slate
      primary: custom
      accent: custom

nav:
  - Overview:
      - Overview: index.md
  - API:
      - Authentication: authentication.md
      - Assistant:
          - Assistant Interaction: assistant.md
      - Datasources:
          - Data Ingestion: datasource.md
      - Errors: errors.md

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
      toc_depth: 3

extra_css:
  - stylesheets/extra.css

extra:
  generator: false
