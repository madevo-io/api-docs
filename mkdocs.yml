site_name: Madevo Assistant API
site_description: Official REST API documentation for the Madevo Assistant platform
site_url: https://madevo.github.io/madevo-assistant-api-docs/

theme:
  name: material
  language: en
  logo: assets/white.png

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - content.code.copy
    - search.suggest
    - search.highlight

  palette:
    - scheme: default
      primary: custom
      accent: custom
    - scheme: slate
      primary: custom
      accent: custom

nav:
  - Overview:
      - Introduction: index.md
  - API Reference:
      - Authentication: authentication.md
      - Assistant: assistant.md
      - Data Ingestion: datasource.md
      - Errors: errors.md

markdown_extensions:
  - admonition
  - tables
  - fenced_code
  - codehilite
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css

extra:
  generator: false
